<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- SET CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/awesome-bootstrap-checkbox.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<form role="form">
					<h2>Checkboxes</h2>
					<fieldset>
						<div class="checkbox">
							<input id="checkbox1" class="styled" type="checkbox">
							<label for="checkbox1">
								Default
							</label>
						</div>
						<div class="checkbox checkbox-primary">
							<input id="checkbox2" class="styled" type="checkbox" checked>
							<label for="checkbox2">
								Primary
							</label>
						</div>
						<div class="checkbox checkbox-success">
							<input id="checkbox3" class="styled" type="checkbox">
							<label for="checkbox3">
								Success
							</label>
						</div>
						<div class="checkbox checkbox-info">
							<input id="checkbox4" class="styled" type="checkbox">
							<label for="checkbox4">
								Info
							</label>
						</div>
						<div class="checkbox checkbox-warning">
							<input id="checkbox5" type="checkbox" class="styled" checked>
							<label for="checkbox5">
								Warning
							</label>
						</div>
						<div class="checkbox checkbox-danger">
							<input id="checkbox6" type="checkbox" class="styled" checked>
							<label for="checkbox6">
								Check me out
							</label>
						</div>
						<p>Checkboxes without label text</p>
						<div class="checkbox">
							<input type="checkbox" class="styled" id="singleCheckbox1" value="option1" aria-label="Single checkbox One">
							<label></label>
						</div>
						<div class="checkbox checkbox-primary">
							<input type="checkbox" class="styled styled-primary" id="singleCheckbox2" value="option2" checked aria-label="Single checkbox Two">
							<label></label>
						</div>
						<p>Checkboxes with indeterminate state</p>
						<div class="checkbox checkbox-primary">
							<input id="indeterminateCheckbox" class="styled" type="checkbox" onclick="changeState(this)">
							<label></label>
						</div>
						<p>Inline checkboxes</p>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" class="styled" id="inlineCheckbox1" value="option1">
							<label for="inlineCheckbox1"> Inline One </label>
						</div>
						<div class="checkbox checkbox-success checkbox-inline">
							<input type="checkbox" class="styled" id="inlineCheckbox2" value="option1" checked>
							<label for="inlineCheckbox2"> Inline Two </label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox" class="styled" id="inlineCheckbox3" value="option1">
							<label for="inlineCheckbox3"> Inline Three </label>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-lg-4">
				<form role="form">
					<h2>Checkboxes Circle</h2>
					<fieldset>
						<div class="checkbox checkbox-circle">
							<input id="checkbox7" class="styled" type="checkbox">
							<label for="checkbox7">
								Simply Rounded
							</label>
						</div>
						<div class="checkbox checkbox-info checkbox-circle">
							<input id="checkbox8" class="styled" type="checkbox" checked>
							<label for="checkbox8">
								Me too
							</label>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-lg-4">
				<form role="form">
					<h2>Radio</h2>
					<fieldset>
						<div class="row">
							<div class="col-lg-6">
								<div class="radio">
									<input type="radio" name="radio1" id="radio1" value="option1" checked>
									<label for="radio1">
										Small
									</label>
								</div>
								<div class="radio">
									<input type="radio" name="radio1" id="radio2" value="option2">
									<label for="radio2">
										Big
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="radio radio-danger">
									<input type="radio" name="radio2" id="radio3" value="option1">
									<label for="radio3">
										Next
									</label>
								</div>
								<div class="radio radio-danger">
									<input type="radio" name="radio2" id="radio4" value="option2" checked>
									<label for="radio4">
										One
									</label>
								</div>
							</div>
						</div>
						<p>Inline radios</p>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked>
							<label for="inlineRadio1"> Inline One </label>
						</div>
						<div class="radio radio-info radio-inline">
							<input type="radio" id="inlineRadio2" value="option2" name="radioInline">
							<label for="inlineRadio2"> Inline Two </label>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function changeState(el) {
			if (el.readOnly) el.checked=el.readOnly=false;
			else if (!el.checked) el.readOnly=el.indeterminate=true;
		}
	</script>
	</html>
